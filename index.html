<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Special One</strong>
                        <p>
                            You are the best! May all good things come to you!. Never feel dishearted. Life is full of good and bad things. Enjoy the journey!<br>
                            <br>
                            &nbsp Your loving <br>
                            &nbsp &nbsp Subham
                            
                        </p>

                    </div>
                </div> 
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope= document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click',()=>{
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
